<div id="TicTacToe">
    <div id="Game ">
        <div id="grid">
        </div>
        <button id="restartButton" type="button" onclick="restart();">
            Feld leeren
        </button>
        <button id="closeButton" type="button" onclick="closeGame();">
            Spiel Schließen
        </button>
    </div>

    <!-- START Aktionsfläche -->
    <div id="aktionsfläche" style="margin: 20px;">
        <div id="karten" class="">
            <img src="/Zauberberg/images/Zahlenkarte1.png" class="karte"/>
            <img src="/Zauberberg/images/Zahlenkarte2.png" class="karte"/>
            <img src="/Zauberberg/images/Zahlenkarte3.png" class="karte"/>
        </div>
        <script>    <!-- Javascript Teil für die Aktionsfläche (Muss nach der div stehen!) -->
        Sortable.create(document.getElementById("karten"), {group: 'photo', animation: 150});
        </script>
    </div>
    <!-- ENDE Aktionsfläche -->

    <div id="PlayerFrame">
        <h2 id="Player">TicTacToe</h2>
    </div>
</div>
